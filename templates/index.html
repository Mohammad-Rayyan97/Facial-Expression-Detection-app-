<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Facial Expression Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }
        img {
            width: 90%;
            max-width: 1080px;
            border: 5px solid #00ff00;
            border-radius: 10px;
            display: none; /* Hide the video initially */
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn-start {
            background-color: #00ff00;
            color: black;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Real-Time Facial Expression Detection</h1>
        
        <!-- Start Webcam Button -->
        <div class="btn-container">
            <button id="start-btn" class="btn-start">Start Webcam</button>
        </div>

        <!-- Video Stream (Initially Hidden) -->
        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
        </div>
    </div>

    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("video-feed").style.display = "block"; // Show video
            this.style.display = "none"; // Hide button after starting webcam
        });
    </script>
</body>
</html>
