<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Facial Expression Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }
        video, canvas {
            width: 90%;
            max-width: 720px;
            border: 5px solid #00ff00;
            border-radius: 10px;
        }
        #emotion {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Real-Time Facial Expression Detection</h1>
        <div class="video-container">
            <video id="webcam" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        <p id="emotion">Predicted Emotion: <strong>None</strong></p>
        <button onclick="startWebcam()">Start Webcam</button>
    </div>

    <script>
        
    document.addEventListener("DOMContentLoaded", function () {
        console.log("‚úÖ DOM fully loaded!");

        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const ctx = canvas ? canvas.getContext("2d") : null;
        const emotionText = document.getElementById("emotion");
        const button = document.querySelector("button");

        if (!video || !canvas || !ctx || !button) {
            console.error("‚ùå ERROR: Missing video, canvas, or button elements!");
            return;
        }

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    setInterval(captureFrame, 1000);  // Send frame every 1 second
                })
                .catch(error => console.error("‚ùå ERROR: Webcam access denied", error));
        }

        function captureFrame() {
            if (!video || !canvas || !ctx) {
                console.error("‚ùå ERROR: Missing video/canvas elements.");
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("image", blob, "frame.jpg");

                fetch("/predict", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    emotionText.innerHTML = `Predicted Emotion: <strong>${data.emotion} (${data.confidence}%)</strong>`;
                })
                .catch(error => console.error("‚ùå ERROR: Failed to send frame", error));
            }, "image/jpeg");
        }

        // Attach event listener to the button
        button.addEventListener("click", startWebcam);
    });
</script>

    
</body>
</html>
