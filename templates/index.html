<script>
    document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("webcam");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const emotionText = document.getElementById("emotion");

        function startWebcam() {
            if (!video) {
                console.error("❌ ERROR: Video element not found!");
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    setInterval(captureFrame, 1000);  // Send frame every 1 second
                })
                .catch(error => console.error("❌ ERROR: Webcam access denied", error));
        }

        function captureFrame() {
            if (!video || !canvas || !ctx) {
                console.error("❌ ERROR: Missing video/canvas elements.");
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("image", blob, "frame.jpg");

                fetch("/predict", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    emotionText.innerHTML = `Predicted Emotion: <strong>${data.emotion} (${data.confidence}%)</strong>`;
                })
                .catch(error => console.error("❌ ERROR: Failed to send frame", error));
            }, "image/jpeg");
        }

        // Ensure the button exists before adding the event listener
        const button = document.querySelector("button");
        if (button) {
            button.addEventListener("click", startWebcam);
        } else {
            console.error("❌ ERROR: Start button not found!");
        }
    });
</script>
